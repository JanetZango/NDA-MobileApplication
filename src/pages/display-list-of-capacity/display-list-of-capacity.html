

<ion-content>
  <div class="top">
    <div class="btn">
        <button clear ion-button  (click)="gotoback()">
            <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
        </button>
    </div>
    <div class="btnCreate">
        <button ion-button (click)="addBuilding()">Create CSO Capacity Building Intervention</button>
    </div>
</div>
<div class="Bottom">
    <h3>*Manage CSO Capacity Building Interventions</h3>
    <ion-card *ngFor="let x of DisplayCapacity">
        <div class="card">
            <p><b>Capacity Building:</b>{{x.capacity_building}}</p>
            <p><b>facilitor Name:</b>{{x.facilitator_name}}</p>
            <p><b>District:</b>{{x.district}}</p>
            <p><b>Municipality:</b>{{x.municipality}}</p>
            <p><b>Province:</b>{{x.province}}</p>
            <p><b>venue:</b>{{x.venue}}</p>
            <p><b>Start Date:</b>{{x.start_date}}</p>
            <p><b>End Date:</b>{{x.end_date}}</p>
           
        </div>
    </ion-card>
</div>
</ion-content>
