<ion-content class="content">
  <div class="nav-bar-search">
    <div class="button-back">
      <button clear ion-button (click)="goBackToHomePage()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>
    <div class="button-create">
      <button ion-button (click)="addCapacityBuilding()">
        Add event
      </button>
    </div>
    <div class="filter-search-input">
      <ion-input placeholder="Filter by municipality"  (input)="searchForCapacityBuildingByVenue($event)" ></ion-input>
    </div>
  </div>
  <div class="main-content">
    <h1>Manage Capacity Building Events</h1>
    <ion-card *ngFor="let capacityBuilding of filteredListOfCapacityBuilding">
      <div class="card-list" (click)="viewCapacityBuildingDetail(capacityBuilding)">
        <p><b>Type:</b> {{capacityBuilding?.capacity_building_type?.title}}</p>
        <p><b>Municipality:</b> {{capacityBuilding?.municipality?.title}}</p>
        <p><b>Start date:</b> {{capacityBuilding?.start_date}}</p>
        <div class="button-navigate-list">
          <button clear ion-button>
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
        </div>
      </div>
    </ion-card>
    <ion-card *ngIf="filteredListOfCapacityBuilding.length == 0">
      <div class="no-content-notification">
        <ion-icon name="warning"><p>NB: There are no results!</p></ion-icon>
      </div>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <button class="button-footer-home" (click)="goBackToHomePage()"><ion-icon name="home"></ion-icon>&nbsp;Home</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
