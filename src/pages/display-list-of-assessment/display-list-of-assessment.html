<ion-content class="content">
    <div class="top">
        <div class="btn">
            <button clear ion-button (click)="gotoback()">
                <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        </div>
        <div class="btnCreate">
            <button ion-button (click)="addBuilding()">Create Capacity CSO Building Intervention</button>
        </div>
    </div>
    <div class="Bottom">
        <h3>Manage CSO Assessment Interventions</h3>
        <ion-card *ngFor="let x of DisplayAssessment"> 
            <div class="card">
                <!-- <p><b>Cso Name:</b>{{x.cso_name}}</p> -->
                <p><b>Assessment completed:</b>{{x.assessment_completed}}</p>
                <p><b>Calc Assessment Score:</b>{{x.calc_assessment_score}}</p>
                <p><b>Calc Assessment Level:</b>{{x.calc_assessment_level}}</p> 
               <!-- <button ion-button (click)="viewMore(x.Fname)">View More</button> --> 
           </div>
        </ion-card>
    </div>

</ion-content>
