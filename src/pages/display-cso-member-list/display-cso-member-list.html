<ion-content class="content">
  <div class="top">
    <div class="btn">
      <button clear ion-button (click)="gotoLanding()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>

    <div class="btnCreate">
      <button ion-button (click)="addCsoMember()">
        Create CSO Member
      </button>
    </div>
  </div>
  <div class="Bottom">
      <h3 style="text-align: center;">Manage Cso Members</h3>
    <ion-card *ngFor="let a of DisplayCsoMember">
      <div class="card">
        <p><b>First name:</b>{{a.first_name}}</p>
        <p><b>Last name:</b>{{a.last_name}}</p>
        <p><b>Nationality:</b>{{a.nationality}}</p>

        <div class="btn">
            <button clear ion-button (click)="viewMore(a.first_name)"><ion-icon name="ios-arrow-forward-outline"></ion-icon>
              </button>
        </div>
     
      </div>
    </ion-card>
  </div>
</ion-content>
