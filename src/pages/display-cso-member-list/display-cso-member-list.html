<ion-content class="content">
  <div class="nav-bar-search">
    <div class="button-back">
      <button clear ion-button (click)="goBackToCsoDetails()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>
    <div class="button-create">
      <button ion-button (click)="addCsoMember()">
        Add CSO Member
      </button>
    </div>
    <div class="filter-search-input">
      <ion-input placeholder="Filter by name"  (input)="searchForMember($event)" ></ion-input>
    </div>
  </div>
  <div class="main-content">
    <h1>Manage CSO Members</h1>
    <div class="cso-name">
      <p>{{cso?.name_of_cso}}</p>
    </div>
    <ion-card *ngFor="let member of filteredListOfCsoMembers">
      <div class="card-list" (click)="viewMemberDetails(member)">
        <p><b>First Name: </b>{{member.first_name}}</p>
        <p><b>Last Name: </b>{{member.last_name}}</p>
        <p><b>Nationality: </b>{{member.nationality}}</p>
        <div class="button-navigate-list">
          <button clear ion-button>
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
        </div>
      </div>
    </ion-card>
    <ion-card *ngIf="filteredListOfCsoMembers.length == 0">
      <div class="no-content-notification">
        <ion-icon name="warning"><p>NB: There are no results!</p></ion-icon>
      </div>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <button class="button-footer-home" (click)="goBackToHomePage()"><ion-icon name="home"></ion-icon>&nbsp;Home</button>
      <button class="button-footer-home" style="float: right" (click)="logout()">
        <ion-icon ios="ios-exit" md="md-exit"></ion-icon>&nbsp;Logout
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
