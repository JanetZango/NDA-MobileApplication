<ion-content class="content">
  <div class="top">
    <div class="btn">
      <button clear ion-button (click)="goToLanding()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>

    <div class="btnCreate">
      <button ion-button (click)="addCsoMember()">
        Create CSO Member
      </button>
    </div>
  </div>
  <div class="Bottom">
      <h3 style="text-align: center;">Manage Cso Members</h3>
    <ion-card *ngFor="let member of listOfCsoMembers">
      <div class="card" (click)="viewMemberDetails(member.guid)">
        <p><b>First name:</b>{{member.first_name}}</p>
        <p><b>Last name:</b>{{member.last_name}}</p>
        <p><b>Nationality:</b>{{member.nationality}}</p>

        <div class="btn2">
            <button clear ion-button ><ion-icon name="ios-arrow-forward-outline"></ion-icon>
              </button>
        </div>

      </div>
    </ion-card>
  </div>
</ion-content>
