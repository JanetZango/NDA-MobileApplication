
<ion-content >
  <div class="top">
    <div class="images">
      <img  src="assets/pic.png">
      <p>{{this.authUser?.full_name | titlecase}}</p>

  </div>

  <div class="Bottom">
    <ion-card class="card" (click)="displayListOfCSO()">
      <p> CSO Mobilisation</p>

      </button>

  </ion-toolbar>
