<ion-content class="content">
  <div class="divImage">
    <div class="btn">
      <button ion-button (click)="gotoback()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
  </div>
    <p>Add Capacity Building</p>
  </div>
  
        <ion-input placeholder="Name_of_Cso" [(ngModel)]="cso_name" type="text" class="user-input" id="anim1"
          (input)="getItems($event)"></ion-input>

        <div id="results">
          <ion-item no-lines *ngFor="let item of items; let i=index" (click)="openMarkerInfo(item)">
            <p>{{item}}</p>
          </ion-item>
        </div>


        <ion-item id="item">
          <ion-label> Select Capacity Building Type</ion-label>
          <ion-select [(ngModel)]="capacity_building_type_id">
            <ion-option *ngFor="let a of capacityArr" [value]="a.id">{{a.capacity_building_type_name}}
            </ion-option>
          </ion-select>
        </ion-item>

        <ion-item id="item">
          <ion-label> Select Province</ion-label>
          <ion-select  [(ngModel)]="province_id">
            <ion-option *ngFor="let a of provinceArr" [value]="a.id">{{a.province_name}}
            </ion-option>
          </ion-select>
        </ion-item>

        <ion-item id="item">
          <ion-label> Select District</ion-label>
          <ion-select [(ngModel)]="district_id">
            <ion-option *ngFor="let district of districtArr" [value]="district.id">{{district.district_name}}
            </ion-option>
          </ion-select>
        </ion-item>
    

        <ion-item id="item">
          <ion-label> Select Municipality</ion-label>
          <ion-select [(ngModel)]="municipality_id">
            <ion-option *ngFor="let district of municipalityArr" [value]="district.id">
              {{district.municipality_name}}
            </ion-option>
          </ion-select>
        </ion-item>

        <ion-item id="item">
          <ion-label> Select Partner</ion-label>
          <ion-select [(ngModel)]="partner_id">
            <ion-option *ngFor="let district of partnerArr" [value]="district.id">
              {{district.partner_type_name}}
            </ion-option>
          </ion-select>
        </ion-item>

        <ion-input placeholder="Venue" type="text" class="user-input" [(ngModel)]="venue" id="anim1"></ion-input>

      
        <ion-input placeholder="Facilitor Name" type="text" class="user-input" [(ngModel)]="facilitator_name"
          id="anim1">
        </ion-input>

        <ion-input placeholder="Funding Source" type="text" class="user-input" [(ngModel)]="funding_source_id"
          id="anim1"></ion-input>

        <ion-input placeholder="Colllected by" type="text" class="user-input" [(ngModel)]="collected_by" id="anim1">
        </ion-input>

        <div class="Contacts">
          <ion-label>Start date</ion-label>
          <input type="date" id="input-field" [(ngModel)]="start_date">
          <br>
          <ion-label>End date</ion-label>
          <input type="date" id="input-field"  name="txtDate" [(ngModel)]="end_date">
        </div>
    
        <div class="moveCont">
          <button ion-button round class="btnSign" id="anim2" (click)="addCapacity()">Rgister
            A Member</button>
        </div>

</ion-content>
