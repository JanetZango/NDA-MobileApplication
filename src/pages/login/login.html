<ion-content class="background">
  <div class="MainContiner">
    <img class="logo" src="assets/logo.png"> 
    <h1>WELCOME BACK,</h1>
    <h2>Enter your email address  to continue</h2>
    <div class="BodyContainer">
      <div class="logininputdiv">
        <form #user="ngForm" (ngSubmit)="getEmail(user)">
          <ion-list>
            <ion-item no-lines class="inputs">
              <ion-input type="email" placeholder="Email address" ngModel name="email" email required>
              </ion-input>
            </ion-item>
          </ion-list>
          <div class="BtnContainer">
            <button type="submit" block round ion-button block color="primary">Next</button>
          </div>
          <br>
        </form>
    </div> 
    </div>
  </div>
</ion-content>
