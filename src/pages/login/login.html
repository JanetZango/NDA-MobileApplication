<ion-content>
  <div class="background">
    <div class="test1"></div>
    <div class="test"></div>
    <div class="left" padding>
      <img class="logo" src="../../assets/logo.png">
      <div class="login">
        <div class="h1" text-center>Enter your email</div>
        <br>
        <div class="logininputdiv">
          <form #user="ngForm" (ngSubmit)="verifyemail(user)">
            <ion-list>
              <ion-item no-lines class="inputs">
                <ion-input type="email" placeholder="Email" ngModel name="email" email required>
                </ion-input>
              </ion-item>
            </ion-list>
          
            <button type="submit" block round ion-button block color="primary">Next</button>
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
