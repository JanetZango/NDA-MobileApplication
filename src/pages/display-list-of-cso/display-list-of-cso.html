<ion-content class="content">
  <div class="top">
    <div class="back">
      <button clear ion-button (click)="gotoLanding()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>
    <div class="left">
      <button ion-button (click)="registerCSO()" >
        Register CSO
      </button>
    </div>

    <div class="search">
      <ion-input placeholder="Search for cso by name"  (input)="searchForCso($event)" ></ion-input>
  </div>

  </div>
  <div class="bottom">
  </div>
  <h3 style="text-align: center;">Manage Mobilisation-CSO <br>Registration</h3>
  <div class="mainInfor">
    <ion-card *ngFor="let cso of listOfCsoes">
      <div class="card" (click)="viewCsoDetail(cso)">
        <p><b>Name:</b> {{cso.name_of_cso}}</p>
        <p><b>Sector:</b> {{cso.cso_sector.title}}</p>
        <p><b>Municipality:</b> {{cso.municipality.title}}</p>
        <p><b>District:</b> {{cso.district.title}}</p>
        <p><b>Type:</b> {{cso.cso_type.title}}</p>
        <div class="viewBtn">
          <button clear ion-button ><ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
