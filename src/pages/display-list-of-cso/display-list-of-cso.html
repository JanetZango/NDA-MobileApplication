

<ion-content padding>
  <div class="top">
    <div class="back">
      <button ion-button  (click)="gotoLanding()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>
    <div class="left">
      <button ion-button (click)="registerCSO()" >
        <ion-icon ios="ios-add" md="md-add"></ion-icon>Register CSO
      </button>
    </div>
   
    <div class="search"> 
        <ion-searchbar (input)="getItems($event)"></ion-searchbar>
    </div>

  </div>
  <div class="bottom">
  </div>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewMore(item)">
      {{ item }}
    </ion-item>
  </ion-list>
  <h3 style="text-align: center;">Manage Mobilisation-CSO <br>Registration</h3>
