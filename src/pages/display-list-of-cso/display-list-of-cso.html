

<ion-content >
  <div class="top">
    <div class="back">
      <button clear ion-button (click)="gotoLanding()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </div>
    <div class="left">
      <button ion-button (click)="registerCSO()" >
        Register CSO
      </button>
    </div>
   
    <div class="search"> 
      <ion-searchbar (input)="getItems($event)" ></ion-searchbar>
  </div>

  </div>
  <div class="bottom">
  </div>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewSearched(item)">
      {{ item }}
    </ion-item>
  </ion-list>
  <h3 style="text-align: center;">*Manage Mobilisation-CSO <br>Registration</h3>
  <div class="mainInfor">
    <ion-card *ngFor="let a of DisplayCso">
      <div class="card">
        <p><b>Cso Name:</b>{{a.cso_name}}</p>
        <p><b>Cso Sector:</b>{{a.cso_sector}}</p>
        <p><b>Municipality:</b>{{a.municipality}}</p>
        <p><b>District:</b>{{a.district}}</p>
        <p><b>Cso_type:</b>{{a.cso_type}}</p>
        <div class="viewBtn">
          <button ion-button (click)="viewMore(a.nda_registration)">View more
          </button>
        </div>

      </div>
    </ion-card>
  </div>

</ion-content>
